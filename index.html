<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="sophisticated-header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="main-title">Agenda de Tarefas</h1>
                    <p class="subtitle">Organize suas atividades de forma simples e eficiente</p>
                </div>
                
                <div class="feature-icons">
                    <div class="icon-card">
                        <div class="icon-wrapper">
                            <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </div>
                        <span class="icon-label">Criar</span>
                    </div>
                    
                    <div class="icon-card">
                        <div class="icon-wrapper">
                            <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <span class="icon-label">Agendar</span>
                    </div>
                    
                    <div class="icon-card">
                        <div class="icon-wrapper">
                            <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                        </div>
                        <span class="icon-label">Concluir</span>
                    </div>
                </div>
                
                <div class="header-decoration">
                    <div class="decoration-circle"></div>
                    <div class="decoration-line"></div>
                </div>
            </div>
        </header>
        
        <section class="task-form">
            <h2 class="form-title">Nova Tarefa</h2>
            
            <form id="form-tarefa" class="animated-form">
                <div class="form-group">
                    <label for="titulo" class="floating-label">T√≠tulo da Tarefa</label>
                    <div class="input-container">
                        <span class="input-icon">üìù</span>
                        <input type="text" id="titulo" class="styled-input" placeholder="O que voc√™ precisa fazer?" required>
                    </div>
                </div>
                
                <div class="form-group description-group">
                    <label for="descricao" class="floating-label">Descri√ß√£o</label>
                    <div class="input-container textarea-container">
                        <span class="input-icon">üìÑ</span>
                        <textarea id="descricao" class="styled-input textarea-enhanced" placeholder="Adicione detalhes sobre a tarefa..."></textarea>
                        
                        <div class="textarea-tools">
                            <button type="button" class="tool-btn format-btn" data-format="bold" title="Negrito">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                                    <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                                </svg>
                            </button>
                            <button type="button" class="tool-btn format-btn" data-format="italic" title="It√°lico">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="19" y1="4" x2="10" y2="4"></line>
                                    <line x1="14" y1="20" x2="5" y2="20"></line>
                                    <line x1="15" y1="4" x2="9" y2="20"></line>
                                </svg>
                            </button>
                            <button type="button" class="tool-btn format-btn" data-format="list" title="Lista">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="8" y1="6" x2="21" y2="6"></line>
                                    <line x1="8" y1="12" x2="21" y2="12"></line>
                                    <line x1="8" y1="18" x2="21" y2="18"></line>
                                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                                </svg>
                            </button>
                            <div class="tool-divider"></div>
                            <button type="button" class="tool-btn attachment-btn" title="Anexar arquivo">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                                </svg>
                            </button>
                            <input type="file" id="attachment-input" class="hidden-input">
                            <div class="attachment-label" id="attachment-label"></div>
                        </div>
                    </div>
                    <div class="description-preview" id="description-preview"></div>
                </div>
                
                <div class="form-group date-group">
                    <label for="data" class="floating-label">Data de Conclus√£o</label>
                    <div class="input-container">
                        <span class="input-icon">üìÖ</span>
                        <input type="date" id="data" class="styled-input date-input" placeholder="dd/mm/aaaa">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="prioridade" class="floating-label">N√≠vel de Prioridade</label>
                    <div class="priority-selector">
                        <div class="priority-option" data-value="baixa">
                            <span class="priority-circle priority-low"></span>
                            <span class="priority-text">Baixa</span>
                        </div>
                        <div class="priority-option" data-value="media">
                            <span class="priority-circle priority-medium"></span>
                            <span class="priority-text">M√©dia</span>
                        </div>
                        <div class="priority-option" data-value="alta">
                            <span class="priority-circle priority-high"></span>
                            <span class="priority-text">Alta</span>
                        </div>
                        <input type="hidden" id="prioridade" value="media">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="add-task-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
                        </svg>
                        <span>Adicionar Tarefa</span>
                    </button>
                    <button type="reset" class="reset-btn">Limpar</button>
                </div>
            </form>
        </section>

        <section class="task-list">
            <div class="filter-container">
                <h2>Minhas Tarefas</h2>
                <div class="filters">
                    <select id="filtro-status">
                        <option value="todas">Todas as Tarefas</option>
                        <option value="pendente">Pendentes</option>
                        <option value="concluida">Conclu√≠das</option>
                    </select>
                </div>
            </div>
            <ul id="lista-tarefas"></ul>
        </section>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
    <script src="js/header-animation.js"></script>
    <script src="js/form-interactions.js"></script>
    <script src="js/description-interactions.js"></script>
</body>
</html>
